<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="../Aufgabe_6/styles.css">
    <script src="emission.js" async></script>
</head>
<body>
    <nav>
        <img src="../Aufgabe_6/europe.png" class="europe" id="eu">
        <img src="../Aufgabe_6/northamerica.png" class="northamerica" id="na">
        <img src="../Aufgabe_6/southamerica.png" class="southamerica" id="sa">
        <img src="../Aufgabe_6/africa.png" class="africa" id="af">
        <img src="../Aufgabe_6/asia.png" class="asia" id="as">
        <img src="../Aufgabe_6/australia.png" class="australia" id="au">
    </nav>

    <h1 id="head">
        Carbon Dioxide Emissions in Europe
    </h1>
    <div class="graphWrapper">
    <div id="graph" style= "height: 13,53%;"></div>
</div>
    <main>
        <section>
            <h2 id="absoluteEmiEu">4209.3</h2>
            <p id="emiText">Emission absolute of Europe in 2018</p>
        </section>
        
        <section>
            <h2 id="total">4%</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="steigung">1.2%</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="change_total">-400</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html
